<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div class="score">
            <p>Player Score: <span id="playerScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
        <div class="cards">
            <div class="card">
                <img src="assets/fist_12806577.png" alt="">
            </div>
            <div class="card">
                <img src="assets/hand_7476835.png" alt="">
            </div>
            <div class="card">
                <img src="assets/scissors_11247232.png" alt="">
            </div>
        </div>
        <div class="output">
            <p>Choose rock paper scissors above</p>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
